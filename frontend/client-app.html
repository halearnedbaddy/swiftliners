
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayLoom Client Dashboard</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #6366f1;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --dark: #0f172a;
            --card: #1e293b;
            --border: #334155;
            --text: #e2e8f0;
            --text-muted: #94a3b8;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: var(--text);
            min-height: 100vh;
        }
        
        .app-container {
            display: flex;
            height: 100vh;
        }
        
        /* Sidebar */
        .sidebar {
            width: 260px;
            background: var(--card);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }
        
        .logo {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
        }
        
        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--success));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .nav-section {
            padding: 1rem 0;
        }
        
        .nav-section-title {
            padding: 0 1.5rem;
            font-size: 0.75rem;
            text-transform: uppercase;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        
        .nav-item {
            padding: 0.75rem 1.5rem;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            color: var(--text);
        }
        
        .nav-item:hover {
            background: rgba(99, 102, 241, 0.1);
            color: var(--primary);
        }
        
        .nav-item.active {
            background: var(--primary);
            color: white;
            border-left: 4px solid white;
        }
        
        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .topbar {
            height: 70px;
            background: var(--card);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 2rem;
        }
        
        .mode-badge {
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .mode-test {
            background: rgba(245, 158, 11, 0.2);
            color: var(--warning);
        }
        
        .mode-live {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
        }
        
        .btn {
            padding: 0.625rem 1.25rem;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.9rem;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background: #4f46e5;
        }
        
        .btn-success {
            background: var(--success);
            color: white;
        }
        
        .content-area {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
        }
        
        .card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        
        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .stat-label {
            color: var(--text-muted);
            font-size: 0.875rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            font-size: 0.9rem;
        }
        
        .form-input, .form-select {
            width: 100%;
            padding: 0.75rem;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-family: inherit;
        }
        
        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .api-key-box {
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        
        .api-key-label {
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
        }
        
        .api-key-value {
            font-family: 'Monaco', monospace;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
        }
        
        .copy-btn {
            padding: 0.5rem 1rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th {
            text-align: left;
            padding: 0.75rem;
            color: var(--text-muted);
            font-weight: 600;
            font-size: 0.875rem;
            border-bottom: 1px solid var(--border);
        }
        
        td {
            padding: 1rem 0.75rem;
            border-bottom: 1px solid var(--border);
        }
        
        .badge {
            padding: 0.375rem 0.75rem;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .badge-success {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
        }
        
        .badge-pending {
            background: rgba(245, 158, 11, 0.2);
            color: var(--warning);
        }
        
        .badge-failed {
            background: rgba(239, 68, 68, 0.2);
            color: var(--danger);
        }
        
        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }
        
        .alert-warning {
            background: rgba(245, 158, 11, 0.1);
            border: 1px solid var(--warning);
            color: var(--warning);
        }
        
        .alert-info {
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid var(--primary);
            color: var(--primary);
        }
        
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .modal-content {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
        }
        
        .close-btn {
            background: none;
            border: none;
            color: var(--text);
            font-size: 1.5rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const API_BASE = 'http://localhost:3000';

        // Main App Component
        function App() {
            const [currentTab, setCurrentTab] = useState('overview');
            const [isLiveMode, setIsLiveMode] = useState(false);
            const [apiKeys, setApiKeys] = useState({
                public_test: 'pk_test_loading...',
                secret_test: 'sk_test_loading...',
                public_live: null,
                secret_live: null
            });
            const [stats, setStats] = useState({
                collections: 0,
                escrows: 0,
                payouts: 0,
                balance: 0
            });
            const [transactions, setTransactions] = useState([]);
            const [showModal, setShowModal] = useState(false);
            const [modalType, setModalType] = useState('');

            useEffect(() => {
                // Load API keys from localStorage
                const storedKeys = localStorage.getItem('payloom_keys');
                if (storedKeys) {
                    setApiKeys(JSON.parse(storedKeys));
                }
                
                // Load stats
                loadDashboardData();
            }, []);

            const loadDashboardData = async () => {
                try {
                    const response = await fetch('/api/v1/dashboard/stats', {
                        headers: {
                            'Authorization': 'Bearer sk_test_YOUR_KEY'
                        }
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        setStats({
                            collections: `KES ${data.collections.toLocaleString()}`,
                            escrows: data.escrows,
                            payouts: `KES ${data.payouts.toLocaleString()}`,
                            balance: `KES ${data.balance.toLocaleString()}`
                        });
                        
                        setTransactions(data.recent_transactions.map(tx => ({
                            id: tx.id,
                            type: tx.type.charAt(0).toUpperCase() + tx.type.slice(1),
                            amount: `KES ${tx.amount.toLocaleString()}`,
                            status: tx.status,
                            date: new Date(tx.date).toLocaleString()
                        })));
                    } else {
                        // Fallback to mock data
                        setStats({
                            collections: 'KES 125,000',
                            escrows: 8,
                            payouts: 'KES 75,000',
                            balance: 'KES 45,000'
                        });
                        
                        setTransactions([
                            { id: 'txn_001', type: 'Collection', amount: 'KES 5,000', status: 'success', date: '2 mins ago' },
                            { id: 'txn_002', type: 'Escrow', amount: 'KES 25,000', status: 'locked', date: '5 mins ago' },
                            { id: 'txn_003', type: 'Payout', amount: 'KES 10,000', status: 'processing', date: '12 mins ago' }
                        ]);
                    }
                } catch (error) {
                    console.error('Failed to load dashboard data:', error);
                    // Fallback to mock data
                    setStats({
                        collections: 'KES 125,000',
                        escrows: 8,
                        payouts: 'KES 75,000',
                        balance: 'KES 45,000'
                    });
                }
            };

            const copyToClipboard = (text) => {
                navigator.clipboard.writeText(text);
                alert('Copied to clipboard!');
            };

            const openModal = (type) => {
                setModalType(type);
                setShowModal(true);
            };

            return (
                <div className="app-container">
                    <Sidebar currentTab={currentTab} setCurrentTab={setCurrentTab} />
                    
                    <div className="main-content">
                        <Topbar isLiveMode={isLiveMode} onEnableLive={() => openModal('kyc')} />
                        
                        <div className="content-area">
                            {currentTab === 'overview' && <Overview stats={stats} transactions={transactions} />}
                            {currentTab === 'transactions' && <Transactions transactions={transactions} />}
                            {currentTab === 'collections' && <Collections openModal={openModal} />}
                            {currentTab === 'escrow' && <Escrow openModal={openModal} />}
                            {currentTab === 'payouts' && <Payouts openModal={openModal} />}
                            {currentTab === 'wallets' && <Wallets openModal={openModal} />}
                            {currentTab === 'api-keys' && <APIKeys apiKeys={apiKeys} copyToClipboard={copyToClipboard} onEnableLive={() => openModal('kyc')} />}
                            {currentTab === 'webhooks' && <Webhooks />}
                            {currentTab === 'docs' && <Documentation />}
                            {currentTab === 'settings' && <Settings />}
                        </div>
                    </div>

                    {showModal && (
                        <Modal 
                            type={modalType} 
                            onClose={() => setShowModal(false)}
                        />
                    )}
                </div>
            );
        }

        // Sidebar Component
        function Sidebar({ currentTab, setCurrentTab }) {
            const navItems = [
                { id: 'overview', icon: 'üìä', label: 'Overview' },
                { id: 'transactions', icon: 'üí≥', label: 'Transactions' },
                { id: 'collections', icon: 'üí∞', label: 'Collections' },
                { id: 'escrow', icon: 'üîí', label: 'Escrow' },
                { id: 'payouts', icon: 'üí∏', label: 'Payouts' },
                { id: 'wallets', icon: 'üëõ', label: 'Wallets' },
                { id: 'api-keys', icon: 'üîë', label: 'API Keys' },
                { id: 'webhooks', icon: 'üîî', label: 'Webhooks' },
                { id: 'docs', icon: 'üìö', label: 'Documentation' },
                { id: 'settings', icon: '‚öôÔ∏è', label: 'Settings' }
            ];

            return (
                <div className="sidebar">
                    <div className="logo">
                        <div className="logo-text">‚ö° PayLoom</div>
                    </div>
                    
                    <nav style={{ flex: 1 }}>
                        <div className="nav-section">
                            <div className="nav-section-title">Main</div>
                            {navItems.slice(0, 6).map(item => (
                                <div 
                                    key={item.id}
                                    className={`nav-item ${currentTab === item.id ? 'active' : ''}`}
                                    onClick={() => setCurrentTab(item.id)}
                                >
                                    <span>{item.icon}</span>
                                    <span>{item.label}</span>
                                </div>
                            ))}
                        </div>
                        
                        <div className="nav-section">
                            <div className="nav-section-title">Settings</div>
                            {navItems.slice(6).map(item => (
                                <div 
                                    key={item.id}
                                    className={`nav-item ${currentTab === item.id ? 'active' : ''}`}
                                    onClick={() => setCurrentTab(item.id)}
                                >
                                    <span>{item.icon}</span>
                                    <span>{item.label}</span>
                                </div>
                            ))}
                        </div>
                    </nav>
                </div>
            );
        }

        // Topbar Component
        function Topbar({ isLiveMode, onEnableLive }) {
            return (
                <div className="topbar">
                    <div className={`mode-badge ${isLiveMode ? 'mode-live' : 'mode-test'}`}>
                        <span>{isLiveMode ? '‚úÖ' : '‚ö†Ô∏è'}</span>
                        <span>{isLiveMode ? 'LIVE MODE' : 'TEST MODE'}</span>
                    </div>
                    
                    <div style={{ display: 'flex', gap: '1rem' }}>
                        {!isLiveMode && (
                            <button className="btn btn-success" onClick={onEnableLive}>
                                üîì Enable Live Mode
                            </button>
                        )}
                        <button className="btn btn-primary">
                            üìö Documentation
                        </button>
                    </div>
                </div>
            );
        }

        // Overview Tab
        function Overview({ stats, transactions }) {
            return (
                <div>
                    <h2 style={{ marginBottom: '1.5rem', fontSize: '1.75rem' }}>Dashboard Overview</h2>
                    
                    <div className="stats-grid">
                        <div className="stat-card">
                            <div className="stat-value" style={{ color: 'var(--primary)' }}>{stats.collections}</div>
                            <div className="stat-label">Collections Today</div>
                        </div>
                        <div className="stat-card">
                            <div className="stat-value" style={{ color: 'var(--warning)' }}>{stats.escrows}</div>
                            <div className="stat-label">Active Escrows</div>
                        </div>
                        <div className="stat-card">
                            <div className="stat-value" style={{ color: 'var(--success)' }}>{stats.payouts}</div>
                            <div className="stat-label">Payouts Processed</div>
                        </div>
                        <div className="stat-card">
                            <div className="stat-value" style={{ color: 'var(--text)' }}>{stats.balance}</div>
                            <div className="stat-label">Available Balance</div>
                        </div>
                    </div>

                    <div className="card">
                        <div className="card-title">Recent Transactions</div>
                        <table>
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Type</th>
                                    <th>Amount</th>
                                    <th>Status</th>
                                    <th>Date</th>
                                </tr>
                            </thead>
                            <tbody>
                                {transactions.map(tx => (
                                    <tr key={tx.id}>
                                        <td><code>{tx.id}</code></td>
                                        <td>{tx.type}</td>
                                        <td>{tx.amount}</td>
                                        <td>
                                            <span className={`badge badge-${tx.status}`}>
                                                {tx.status}
                                            </span>
                                        </td>
                                        <td>{tx.date}</td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                </div>
            );
        }

        // Collections Tab
        function Collections({ openModal }) {
            return (
                <div>
                    <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center', marginBottom: '1.5rem' }}>
                        <h2 style={{ fontSize: '1.75rem' }}>Accept Payments</h2>
                        <button className="btn btn-primary" onClick={() => openModal('collection')}>
                            + New Payment Request
                        </button>
                    </div>

                    <div className="card">
                        <p style={{ color: 'var(--text-muted)' }}>
                            Create payment requests to collect money via M-Pesa, cards, or bank transfers.
                        </p>
                    </div>
                </div>
            );
        }

        // Escrow Tab
        function Escrow({ openModal }) {
            return (
                <div>
                    <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center', marginBottom: '1.5rem' }}>
                        <h2 style={{ fontSize: '1.75rem' }}>Escrow Management</h2>
                        <button className="btn btn-primary" onClick={() => openModal('escrow')}>
                            + Create Escrow
                        </button>
                    </div>

                    <div className="card">
                        <p style={{ color: 'var(--text-muted)' }}>
                            Hold funds securely until conditions are met. Perfect for marketplaces and freelance platforms.
                        </p>
                    </div>
                </div>
            );
        }

        // Payouts Tab
        function Payouts({ openModal }) {
            return (
                <div>
                    <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center', marginBottom: '1.5rem' }}>
                        <h2 style={{ fontSize: '1.75rem' }}>Send Money</h2>
                        <button className="btn btn-primary" onClick={() => openModal('payout')}>
                            + New Payout
                        </button>
                    </div>

                    <div className="card">
                        <p style={{ color: 'var(--text-muted)' }}>
                            Send money to M-Pesa, bank accounts, or internal wallets.
                        </p>
                    </div>
                </div>
            );
        }

        // Wallets Tab
        function Wallets({ openModal }) {
            return (
                <div>
                    <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center', marginBottom: '1.5rem' }}>
                        <h2 style={{ fontSize: '1.75rem' }}>Wallet Management</h2>
                        <button className="btn btn-primary" onClick={() => openModal('wallet')}>
                            + Create Wallet
                        </button>
                    </div>

                    <div className="card">
                        <p style={{ color: 'var(--text-muted)' }}>
                            Manage user wallets and track balances.
                        </p>
                    </div>
                </div>
            );
        }

        // API Keys Tab
        function APIKeys({ apiKeys, copyToClipboard, onEnableLive }) {
            return (
                <div>
                    <h2 style={{ marginBottom: '1.5rem' }}>API Keys</h2>

                    {!apiKeys.public_live && (
                        <div className="alert alert-warning">
                            <strong>‚ö†Ô∏è TEST MODE ACTIVE</strong><br />
                            Complete KYC verification to enable live mode and process real payments.
                        </div>
                    )}

                    <div className="card">
                        <div className="card-title">Test Keys</div>
                        
                        <div className="api-key-box">
                            <div className="api-key-label">Public Test Key</div>
                            <div className="api-key-value">
                                <code>{apiKeys.public_test}</code>
                                <button className="copy-btn" onClick={() => copyToClipboard(apiKeys.public_test)}>
                                    üìã Copy
                                </button>
                            </div>
                        </div>

                        <div className="api-key-box">
                            <div className="api-key-label">Secret Test Key</div>
                            <div className="api-key-value">
                                <code>{apiKeys.secret_test}</code>
                                <button className="copy-btn" onClick={() => copyToClipboard(apiKeys.secret_test)}>
                                    üìã Copy
                                </button>
                            </div>
                        </div>
                    </div>

                    {apiKeys.public_live ? (
                        <div className="card">
                            <div className="card-title">Live Keys</div>
                            
                            <div className="api-key-box">
                                <div className="api-key-label">Public Live Key</div>
                                <div className="api-key-value">
                                    <code>{apiKeys.public_live}</code>
                                    <button className="copy-btn" onClick={() => copyToClipboard(apiKeys.public_live)}>
                                        üìã Copy
                                    </button>
                                </div>
                            </div>

                            <div className="api-key-box">
                                <div className="api-key-label">Secret Live Key</div>
                                <div className="api-key-value">
                                    <code>{apiKeys.secret_live}</code>
                                    <button className="copy-btn" onClick={() => copyToClipboard(apiKeys.secret_live)}>
                                        üìã Copy
                                    </button>
                                </div>
                            </div>
                        </div>
                    ) : (
                        <div className="card" style={{ textAlign: 'center', padding: '3rem' }}>
                            <p style={{ marginBottom: '1rem', color: 'var(--text-muted)' }}>
                                Complete verification to access live API keys
                            </p>
                            <button className="btn btn-success" onClick={onEnableLive}>
                                üîì Enable Live Mode
                            </button>
                        </div>
                    )}
                </div>
            );
        }

        // Webhooks Tab
        function Webhooks() {
            return (
                <div>
                    <h2 style={{ marginBottom: '1.5rem' }}>Webhook Endpoints</h2>
                    <div className="card">
                        <p style={{ color: 'var(--text-muted)' }}>
                            Configure webhook endpoints to receive real-time notifications.
                        </p>
                    </div>
                </div>
            );
        }

        // Documentation Tab
        function Documentation() {
            return (
                <div>
                    <h2 style={{ marginBottom: '1.5rem' }}>API Documentation</h2>
                    <div className="card">
                        <div className="card-title">Quick Start</div>
                        <p style={{ color: 'var(--text-muted)', marginBottom: '1rem' }}>
                            Get started with PayLoom Instants API in minutes.
                        </p>
                        <pre style={{ background: 'rgba(0,0,0,0.3)', padding: '1rem', borderRadius: '8px', overflow: 'auto' }}>
{`// Create a wallet
